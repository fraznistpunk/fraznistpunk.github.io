<script>
	// Remove watermark (JS way)
	$('div:has(img[alt="www.000webhost.com"])').hide();
	const darkSide =$('.dark-mode');
	darkSide.on("click",function() {
		// alert("Test Click");
		$("body").toggleClass("dark");
	});
	function GetPost() {
		$.ajax({
    		url: "getPosts.php",
    		type: "post",
    		data: {fetch:true},
			success: function(data) {
				if(data != "") {
					$(".postContainer").html(data);
				} else {
					$(".postContainer").html("<div class='text-center col-sm-6' style='margin: 0px auto;'><div class='alert alert-danger alert-dismissible fade show' role='alert' style='text-align: left !important'><i class='fa fa-exclamation-triangle' aria-hidden='true'></i>&nbsp;Nothing to see here<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div></div>");
				}
    		}
   		 });
	}
	GetPost();

	setInterval("GetPost()", 4000);
</script>
